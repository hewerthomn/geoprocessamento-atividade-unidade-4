<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marker Animations</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

// CRIA UM MARCADOR EM  portoVelho
// USA UMA ANIMA��O DROP animation. 
// ALEM DE PERMITIR ARRASTAR O MARCADOR SOBRE O MAPA

var portoVelho = new google.maps.LatLng(-8.772283559194943, -63.88571637665974);
var pvhshopping = new google.maps.LatLng(-8.747725428481427, -63.87640374696069);
var cachorro = new google.maps.LatLng(-8.74059944987042, -63.89528649842508);
var minhaPosicao = new google.maps.LatLng(-8.786576576886716, -63.893569884655435);
var marker;
var map;

function initialize() {
  var mapOptions = {
    zoom: 13,
    center: portoVelho
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);

  markerCachorro = new google.maps.Marker({
    map:map,
    draggable:true,                         //  COMANDO PARA TORNAR O MARCADOR ARRASTAVEL
    animation: google.maps.Animation.DROP,  //  COMANDO PARA A ANIMA��O
    position: cachorro
  });

  markerEu = new google.maps.Marker({
    map:map,
    draggable:true,                         //  COMANDO PARA TORNAR O MARCADOR ARRASTAVEL
    animation: google.maps.Animation.DROP,  //  COMANDO PARA A ANIMA��O
    position: minhaPosicao
  });

  markerPvhShopping = new google.maps.Marker({
    map: map,
    position: pvhshopping
  });

  google.maps.event.addListener(marker, 'click', toggleBounce);
}

function toggleBounce() {

  if (marker.getAnimation() != null) {
    marker.setAnimation(null);
  } else {
    marker.setAnimation(google.maps.Animation.BOUNCE);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
