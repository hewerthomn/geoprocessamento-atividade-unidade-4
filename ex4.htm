<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
// This example displays a marker at the center of Australia.
// When the user clicks the marker, an info window opens.

function initialize() {
  var myLatlng = new google.maps.LatLng(-8.740472199013693, -63.893548426983614);
  var mapOptions = {
    zoom: 13,
    center: myLatlng
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

// A VARIAVEL contentString ABAIXO CONTEM O TEXTO EXIBIDO NA CAIXA DE INFORMA��ES...PODE SER QUALQUER TEXTO NO FORMATO HTML

  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Lero-lero</h1>'+
      '<div id="bodyContent">'+
      '<p><b>N</b>unca é demais lembrar o peso e o significado destes problemas, uma vez que o julgamento imparcial' + 
      ' das eventualidades estende o alcance e a importância dos métodos utilizados na avaliação de resultados</p>'+
      '<p>Por outro lado, o surgimento do comércio virtual garante a contribuição de um grupo importante na determinação' +
      'dos índices pretendidos.</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });

  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Lero-lero'
  });
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
