<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
// EXEMPLO QUE CRIA UMA POLILINHA VERMELHA DE LARGURA DE 2 PIXEL

// ENTRE Oakland, CA, E Brisbane, Australia.

function initialize() {
  var mapOptions = {
    zoom: 3,
    center: new google.maps.LatLng(0, -180),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var flightPlanCoordinates = [                       // DEFINE AS COORDENADAS DA POLILINHA
    new google.maps.LatLng(37.772323, -122.214897),
    new google.maps.LatLng(21.291982, -157.821856),
    new google.maps.LatLng(-18.142599, 178.431),
    new google.maps.LatLng(-27.46758, 153.027892),
    new google.maps.LatLng(-8.142599, -63.431)
  ];
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,                // COORDENADAS DA POLILINHA
    geodesic: true,                             // DEFINE SE AS COORDENADAS SAO GEOGRAFICAS OU PROJETADAS 
    strokeColor: '#00F',                      // COR DA LINHA
    strokeOpacity: 3.0,                           // TRANSPARENCIA DA LINHA
    strokeWeight: 5                               // LARGURA DA LINHA
  });

  flightPath.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
